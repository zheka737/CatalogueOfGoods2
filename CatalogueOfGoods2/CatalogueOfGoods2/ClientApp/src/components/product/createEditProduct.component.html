<div id="createEdit" class="panel panel-default">
    <div class="form-group" style="margin: 10px 10px 10px 10px;">
        <label>Name</label>
        <input class="form-control" [(ngModel)] ="product.name"/>
    </div>

    <div class="form-group" style="margin: 10px 10px 10px 10px;">
        <label>Color</label>
        <select [(ngModel)]="product.color">
            <option *ngFor="let s of allColors" [ngValue]="s.numberOfColor">{{s.color}}</option>
        </select>
    </div>

    <div class="form-group" style="margin: 10px 10px 10px 10px;">
        <label>Quantity</label>
        <input class="form-control" [(ngModel)]="product.quantity" />
    </div>

    <button style="margin: 10px 10px 10px 10px;" (click) ="saveProduct()" class="btn btn-primary">Save</button>
    <button style="margin: 10px 10px 10px 10px;" routerLink ="/catalogueOfGoods" class="btn btn-secondary">Back</button>
</div>
